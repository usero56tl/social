<!DOCTYPE html>

<html lang="EN">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-zidth, initial-scale=1.0"/>
        <title>Website with login and registration</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css" />
    </head>
    <body>
        <header class="header">
            <nav class="nav"><a href="#" class="nav-logo">Codinglab</a>
                <ul class="nav-items">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link">Product</a>
                        <a href="#" class="nav-link">Services</a>
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
                <button class="button">login</button>
            </nav>
        </header>
        <!--Home-->
        <section class="home">
            <div class="form-container">
                <i class="uil uil-times"></i>
                <!--Login From-->
                <div class="form login-form">
                    <form action="#">
                        <h2>Login</h2>
                        <div class="input-inbox">
                            <input type="email" placeholder="Enter your email">
                            <i class="uil uil-envelope-alt email"></i>
                        </div>
                        <div class="input-inbox">
                            <input type="password" placeholder="Enter your password">
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye slash pw-hide"></i>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
