name: Super-Linter

on: push

jobs:
    build:
        name: Lint code base
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Run Super-Linter
              uses: github/super-linter@v4
              env:
                DEFAULT_BRANCH: main
                VALIDATE_ALL_CODEBASE: true
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
